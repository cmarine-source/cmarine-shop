<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cmarine - Negozio online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
    }
    .product {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #008000;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Benvenuto nel negozio Cmarine!
  </header>

  <div class="product">
    <h2>Maglietta “Cmarine”</h2>
    <p>Taglie disponibili: S, M, L</p>
    <p>Prezzo: €20</p>
    <button>Acquista ora</button>
  </div>

  <div class="product">
    <h2>Borsa mare</h2>
    <p>Prezzo: €15</p>
    <button>Acquista ora</button>
  </div>

</body>
</html>
