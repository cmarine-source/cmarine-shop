<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cmarine Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f8ff;
      color: #222;
    }
    header {
      background: #d32f2f; /* rosso */
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }
    nav {
      background: #0288d1; /* celeste */
      padding: 0.5rem 2rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .product:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .product-info {
      padding: 1rem;
    }
    .product-info h3 {
      margin: 0 0 0.5rem 0;
    }
    .product-info p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    .price {
      font-weight: 700;
      color: #d32f2f;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }
  </style>
</head>

    <h1>Cmarine Shop - Gaeta</h1>
  </header>
  <nav>
    <a href="#prodotti">Prodotti</a>
    <a href="#contatti">Contatti</a>
  </nav>

            <p>Maglietta 100% cotone, taglie S-XL.</p>

          </div>
        </div>

            <p>Borsa resistente con manici lunghi.</p>
            <p class="price">€25,00</p>
          </div>
        </div>
