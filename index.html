<!DOCTYPE html>

<title>Vicinity Header Replica</title>
<style>
  /* Importa i font da Google Fonts */
  @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Lato', Arial, sans-serif; /* Usa Lato come font principale */
  }

  /* Utility Bar */
  .utility-bar {
    background-color: #000;
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 20px; /* Aumenta un po' il padding */
  }

  .utility-left {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .utility-left span {
    display: flex;
    align-items: center;
  }

  .utility-right {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  .utility-right a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    opacity: 0.8; /* Leggera trasparenza */
    transition: opacity 0.2s ease-in-out;
  }

  .utility-right a:hover {
    opacity: 1; /* Rendi pi√π opaco al passaggio del mouse */
  }

  /* Header Main */
  header.site-header {
    background-color: #fff;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
  }

  .logo {
    flex: 1;
    text-align: center;
    padding: 5px 0; /* Aggiungi un po' di padding verticale al logo */
  }

  .logo img {
    height: 45px;
  }

  nav.main-nav {
    flex: 1;
    display: flex;
    justify-content: flex-start;
    gap: 25px;
    font-weight: 600;
  }

  nav.main-nav a {
    color: #333;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 12px; /* Aggiungi padding ai link di navigazione */
    transition: color 0.2s ease-in-out;
  }

  nav.main-nav a:hover {
    color: #4a90e2;  /* Colore d'accento (blu tenue) al passaggio del mouse */
  }

  .left-icons {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Allinea le icone a destra */
    gap: 20px;
  }

  .icon-button {
    color: #333;
    font-size: 20px;
    cursor: pointer;
    opacity: 0.7;
    transition: opacity 0.2s ease-in-out;
  }

  .icon-button:hover {
    opacity: 1;
  }
</style>
</head>
