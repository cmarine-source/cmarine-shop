<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cmarin Shop - Negozio Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #0073e6; /* blu, poi lo modifichiamo */
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    header nav a:hover {
      text-decoration: underline;
    }
    .search-bar {
      flex-grow: 1;
      margin: 0 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 7px 10px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .categories {
      margin-bottom: 20px;
    }
    .categories button {
      background-color: #ddd;
      border: none;
      margin-right: 10px;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .categories button:hover {
      background-color: #bbb;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      max-width: 150px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .product-card h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .product-card p {
      margin: 5px 0;
      color: #666;
    }
    .product-card .price {
      margin-top: auto;
      font-weight: bold;
      font-size: 16px;
      color: #e60023; /* rosso prezzo */
    }
    footer {
      text-align: center;
      padding: 15px 0;
      background: #0073e6;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Cmarin Shop</div>
  <div class="search-bar">
    <input type="text" placeholder="Cerca prodotti..." />
  </div>
  <nav>
    <a href="#">Il mio account</a>
    <a href="#">Carrello</a>
    <a href="#">Categorie</a>
  </nav>
</header>

<div class="container">
  <div class="categories">
    <button>T-shirt</button>
    <button>Borse</button>
    <button>Accessori</button>
  </div>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Maglietta rossa" />
      <h3>Maglietta rossa</h3>
      <p>100% cotone, taglia M</p>
      <div class="price">€20.00</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Borsa in pelle" />
      <h3>Borsa in pelle</h3>
      <p>Colore nero, capiente</p>
      <div class="price">€45.00</div>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Cappello estivo" />
      <h3>Cappello estivo</h3>
      <p>Protezione UV, colore beige</p>
      <div class="price">€15.00</div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Cmarin Shop - Tutti i diritti riservati
</footer>

</body>
</html>
