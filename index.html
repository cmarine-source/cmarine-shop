<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Negozio Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Reset e stili di base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #d32f2f;
    }
    .search-bar {
      display: flex;
      align-items: center;
      width: 50%;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .search-bar button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #1565c0;
    }
    .cart {
      position: relative;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #d32f2f;
      color: #fff;
      font-size: 14px;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Main */
    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .categories {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .category {
      padding: 12px 25px;
      background-color: #0d47a1;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .category:hover {
      background-color: #1565c0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
    }
    .product {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .product:hover {
      transform: translateY(-5px);
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product-info {
      padding: 15px;
    }
    .product-name {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .product-price {
      font-size: 16px;
      color: #d32f2f;
      margin-bottom: 15px;
    }
    .add-to-cart {
      padding: 10px;
      background-color: #0d47a1;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Negozio</div>
    <div class="search-bar">
      <input type="text" placeholder="Cerca prodotti...">
      <button>Cerca</button>
    </div>
